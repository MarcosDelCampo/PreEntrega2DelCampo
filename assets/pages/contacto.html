    <main class="main">
        <h1 class="titulo row col-12 d-flex align-items-center justify-content-center p-4">CONTACTANOS</h1>
        <form action="" method="get" enctype="application/x-www-form-urlencoded" class="formulario row d-flex justify-content-center">
            <div class="col-xl-5 col-12 d-flex flex-column flex-nowrap align-items-center p-3">    
                <label class="d-flex flex-column text-center">
                    NOMBRE Y APELLIDO
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                </label>
                <label class="d-flex flex-column text-center">
                    E-MAIL
                    <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </label>
                <label class="d-flex flex-column text-center">
                    TELÉFONO
                    <input type="number" name="telefono" placeholder="Ingrese su número telefónico" required>
                </label>
                <label class="d-flex flex-column text-center">
                    FECHA DE NACIMIENTO
                    <input type="date" name="fecNac">
                </label>
            </div>
            <div class="col-xl-5 col-12 d-flex flex-column flex-nowrap align-items-center justify-content-between p-3">
                <label class="d-flex flex-column text-center">
                    CONSULTA
                    <textarea name="consulta" placeholder="Ingrese su consulta"></textarea>
                </label>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div class="ubicacion row d-flex justify-content-evenly p-5 align-items-center">
