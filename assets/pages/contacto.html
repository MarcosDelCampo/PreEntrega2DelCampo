<body>
    <header>
        <nav class="navegador">
            <div class="logoNombre">
                <img src="../img/img-logo.jpg" class="logoNav">
                <h3 class="subtitulo">ILUMINUZ</h3>
            </div>
            <ul>
                <li><a href="../../index.html">INICIO</a></li>
                <li><a href="./servicios.html">SERVICIOS</a></li>

    </header>
    <main class="main">
        <h1 class="titulo">CONTACTANOS</h1>
        <form action="" method="get" enctype="application/x-www-form-urlencoded" class="formulario">
            <label>
                NOMBRE Y APELLIDO
                <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
            </label>
            <label>
                E-MAIL
                <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </label>
            <label>
                TELÉFONO
                <input type="number" name="telefono" placeholder="Ingrese su número telefónico" required>
            </label>
            <label>
                FECHA DE NACIMIENTO
                <input type="date" name="fecNac">
            </label>
            <label>
                CONSULTA
                <textarea name="consulta" placeholder="Ingrese su consulta"></textarea>
            </label>
            <input type="submit" value="Enviar">
        </form>
        <div class="ubicacion">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.6066718421325!2d-58.512766884817815!3d-34.4621310804963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb02ce3bcdc13%3A0xf58b1bea7614deab!2sEFE%2C%20Chile%20925%2C%20B1642%20San%20Isidro%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1669506476215!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
            <div class="ubicacionInfo">
                <h4>Chile 925, San Isidro, Buenos Aires, Argentina</h4>
                <h4>iluminuz@gmail.com</h4>
                <h4>4747-8929</h4>
                <h4>1158607955</h4>
            </div>
        </div>
    </main>
    <aside>
    </aside>

        <h4>MarcosDelCampo, todos los derechos reservados</h4>
        <div class="footerImg">
            <img src="../img/insta_icon.png">
